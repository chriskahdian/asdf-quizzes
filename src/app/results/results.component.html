<div class="results">
  <mat-card>
    <mat-card-title>
      <h1><u>Results</u></h1>
      <br>
      <span class="correct">right</span>
      |
      <span class="answer">wrong</span>
    </mat-card-title>
    <br/>
    <div
      *ngFor="let a of answers.values"
      class="answer"
      [ngClass]="{ correct: a.correct }"
    >
      {{a.value}}
      <br/>
      <br/>
    </div>
    <button mat-raised-button routerLink="/">Home</button>
  </mat-card>
</div>
